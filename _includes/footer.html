<footer class='c-footer'>
  <div class='o-grid'>
    <div class='o-grid__col o-grid__col--full'>
      <ul class='o-plain-list c-footer-nav u-text-center'>
        {% include navigation.html %}
      </ul>
      <hr>
      <ul style="display: flex; align-items: center; justify-content: space-around;">
        <li class='c-social-nav__item'>
          <img src="/img/clef-association-logo.png" width="140" />
        </li>
        <li class='c-social-nav__item'>
          <img src="/img/clef2020_logo.png" width="180"/>
        </li>
        <li class='c-social-nav__item'>
          <img src="/img/impresso-logo-v@2x.png" width="100"/>
        </li>
      </ul>
      <hr>
      <ul class='o-plain-list c-social-nav u-text-center'>
        <li class='c-social-nav__item'>
          <a href='{{ site.twitter }}' target='_blank'>
            <span class='c-social-nav__icon' data-icon='ei-sc-twitter' data-size='s'></span>
          </a>
        </li>
        <li class='c-social-nav__item'>
          <a href='{{ site.facebook }}' target='_blank'>
            <span class='c-social-nav__icon' data-icon='ei-sc-facebook' data-size='s'></span>
          </a>
        </li>
        <li class='c-social-nav__item'>
          <a href='{{ site.instagram }}' target='_blank'>
            <span class='c-social-nav__icon' data-icon='ei-sc-instagram' data-size='s'></span>
          </a>
        </li>
        <li class='c-social-nav__item'>
          <a href='{{ site.github }}' target='_blank'>
            <span class='c-social-nav__icon' data-icon='ei-sc-github' data-size='s'></span>
          </a>
        </li>
        <li class='c-social-nav__item'>
          <a href='mailto:{{ site.email }}' target='_blank'>
            <span class='c-social-nav__icon' data-icon='ei-envelope' data-size='s'></span>
          </a>
        </li>
      </ul>

    </div>
  </div>
</footer>
